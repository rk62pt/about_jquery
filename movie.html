<!doctype html>
<html>
<meta charset="utf-8">
<head>
<title>m page</title>
<link rel="stylesheet" type="text/css" href="stylesheets/infotag.css" />
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="javascripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="javascripts/infotag.js"></script>
<script>

$(function(){
  $.ajaxPrefilter(function(options) {
    if(options.crossDomain && jQuery.support.cors) {
      var http = (window.location.protocol === 'http:' ? 'http:' : 'https:');
      //options.url = http + '//cors-anywhere.herokuapp.com/' + options.url;
      options.url = http + '//cros.herokuapp.com/' + options.url;
      //options.url = "http://cors.corsproxy.io/url=" + options.url;
    }
  });

  $.ajax({
    crossDomain: true,
    type:"GET",
    contentType: "application/json; charset=UTF-8",
    url:"http://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=8",
    dataType:"json",
    success:function(value){
      //alert( jqXHR.responseText);
      console.log(value);
      $("#container").infotag(value);
    },
    error: function(XHR, textStatus, errorThrown) {
            //console.log( XHR);
            console.log("error: " + textStatus);
            console.log("error: " + errorThrown);
    }
  });


});

</script>
</body>
</html>
